services:
  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    # シンプルな代替案: マイグレーション後にサーバー起動
    # command: bash -c "rails db:create && rails db:migrate && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3001:3000"
    # depends_on の設定を変更
    depends_on:
      db:
        # dbコンテナが「healthy（健康）」状態になるまで待つ
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:password@db:5432/myapp_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development

  db:
    image: postgres:15.3-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development
    ports:
      - "5433:5432"
    # ★★★ healthcheck を追加 ★★★
    healthcheck:
      # このコマンドでDBが接続可能かチェック
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp_development"]
      interval: 5s # 5秒ごとにチェック
      timeout: 5s # 5秒待っても応答がなければ失敗
      retries: 5 # 5回までリトライ

volumes:
  postgres-data:
